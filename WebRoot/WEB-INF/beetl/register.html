<%layout("/common/layout.html"){%>
<div class="col-md-8">

    <h3 class="docs-header">注册</h3>

    <div class="col-md-6 col-md-offset-3">

        <form method="post" action="${base}/user/register">

            <%if(has(account_msg)){%>
            <div class="form-group has-error">
                <label for="id">账号:</label>
                <input type="text" class="form-control" name="account" id="id" placeholder="${account_msg}">
            </div>
            <%}else{%>
            <div class="form-group">
                <label for="id">账号:</label>
                <input type="text" class="form-control" name="account" id="id" placeholder="你的登陆账号">
            </div>
            <%}%>

            <%if(has(name_msg)){%>
            <div class="form-group has-error">
                <label for="name">名称:</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="${name_msg}">
            </div>
            <%}else{%>
            <div class="form-group">
                <label for="name">名称:</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="你的名称">
            </div>
            <%}%>

            <%if(has(pw_msg)){%>
            <div class="form-group has-error">
                <label for="pw1">密码:</label>
                <input type="password" name="pw1" class="form-control" id="pw1" placeholder="${pw_msg}">
            </div>
            <%}else{%>
            <div class="form-group">
                <label for="pw1">密码:</label>
                <input type="password" name="pw1" class="form-control" id="pw1" placeholder="你的密码">
            </div>
            <%}%>

            <div class="form-group">
                <label for="pw2">重复密码:</label>
                <input type="password" name="pw2" class="form-control" id="pw2" placeholder="重复你的密码">
            </div>

            <div class="row text-center">
                <input type="submit" class="btn btn-primary" value="注册">
                <button class="btn" onclick="window.history.back(-2)">取消</button>
            </div>

        </form>
    </div>

</div>

<%include("/common/side_bar.html"){}%>

<%}%>
