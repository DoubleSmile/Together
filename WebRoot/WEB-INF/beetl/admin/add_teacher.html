<%layout("/common/layout_admin.html"){%>
<div class="col-md-12">

    <div id="common_alert" style="display: none" class="alert alert-danger" role="alert">
        <p id="alert_content" class="alert-link">...</p>
    </div>

    <ol class="breadcrumb">
        <li><a href="${base}/">一起</a></li>
        <li class="active">后台管理</li>
    </ol>


    <h2>教师添加</h2>

    <form action="${base}/admin/addTeacher" method="post">
        <div class="form-group">
            <label for="id">账号:</label>
            <input type="text" class="form-control" name="account" id="id" placeholder="登陆账号">
        </div>

        <div class="form-group">
            <label for="name">名称:</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="你的名称">
        </div>

        <div class="form-group">
            <label for="pw1">密码:</label>
            <input type="password" name="pw1" class="form-control" id="pw1" placeholder="你的密码">
        </div>

        <div class="form-group">
            <label for="pw2">重复密码:</label>
            <input type="password" name="pw2" class="form-control" id="pw2" placeholder="重复密码">
        </div>

        <div class="row text-center">
            <input type="submit" value="注册" class="btn btn-primary"/>
        </div>
    </form>


</div>
<%}%>
