<%layout("/common/layout.html"){%>
<div class="col-md-8">

    <ol class="breadcrumb">
        <li><a href="${base}/">一起</a></li>
        <li class="active">组</li>
    </ol>

    <h3 class="docs-header">新组</h3>

    <form method="post" action="${base}/groups/addTeacherGroup">
        <div class="col-md-8 col-md-offset-2 ">


            <div class="form-group">
                <label for="title">名称</label>
                <input type="text" class="form-control" name="name" id="title" placeholder="组的名称">
            </div>

            <div class="form-group">
                <label for="pw">密码</label>
                <input type="text" class="form-control" name="pw" id="pw" placeholder="加入组的密码">
            </div>

            <div class="form-group">
                <label for="content">描述</label>
                <textarea class="form-control" rows="2" name="content" id="content" placeholder="组的介绍"></textarea>
            </div>

            <div class="row text-center">
                <input type="submit" class="btn btn-primary" value="提交">
                <button class="btn" onclick="window.location('${base}/groups/')">取消</button>
            </div>

        </div>
    </form>

</div>

<%include("/common/side_bar.html"){}%>

<%}%>
